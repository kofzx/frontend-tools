<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>File Color Preview</title>
	<link rel="stylesheet" href="../common/css/reset.css">
	<link rel="stylesheet" href="../common/css/file-color-preview.css">
</head>
<body>
	<div class="container column">
		<h2>类vscode文件颜色预览器</h2>
		<p class="tips-text">将文件代码粘贴至左侧文本框</p>
	</div>
	<div class="container">
		<textarea 
			class="file-paste-here my-form-control" 
			id="txt-input"
			rows="3"
			placeholder="Paste Code here!"
		></textarea>
		<pre class="result-wrapper">
			<code id="code"></code>
		</pre>
	</div>
	<script src="../common/js/file-color-preview.js"></script>
</body>
</html>
